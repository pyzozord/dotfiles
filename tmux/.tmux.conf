set-window-option -g mode-keys vi
set-option -g status off
set -g default-terminal "screen-256color"
set -g prefix C-t
bind-key C-a send-prefix
setw -g mouse on
bind -r -n M-c new-window
bind -r -n M-n next-window
bind -r -n M-p previous-window
bind -r -n M-w choose-tree
bind -r -n M-x kill-pane
bind -r -n M-h select-pane -L
bind -r -n M-j select-pane -D
bind -r -n M-k select-pane -U
bind -r -n M-l select-pane -R
